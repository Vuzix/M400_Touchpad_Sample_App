plugins {
    id 'com.android.application'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "com.vuzix.SDKKeyEvent"
        minSdk 27
        targetSdk 30
        versionCode 2
        versionName "1.0.1"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
    implementation 'com.vuzix:hud-resources:1.8.0'

}